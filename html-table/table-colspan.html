<!DOCTYPE html>
<html>
   <head>
      <title>Table colspan attribute</title>
      <style type="text/css">
         table, tr, td, th {
			border:1px solid #000;
         }
         table{
			 border-collapse: collapse;
			 width: 600px;
			 height: 400px;
         }
      </style>
   </head>
   <body>
      <table>
         <caption>Learning Report Section A</caption>
         <tr>
            <th>Participates	</th>
            <th>General Knowledge.</th>
            <th>Computer </th>
            <th>Aptitude</th>
            <th>communication</th>
            <th>total</th>
         </tr>
         <tr>
            <td>John</td>
            <td>92</td>
            <td>90</td>
            <td>80</td>
            <td>73</td>
            <td>335</td>
         </tr>
         <tr>
            <td>Rais</td>
            <td>70</td>
            <td>65</td>
            <td>63</td>
            <td>72</td>
            <td>270</td>
         </tr>
         <tr>
            <td>Saina</td>
            <td>68</td>
            <td>59</td>
            <td>73</td>
            <td>60</td>
            <td>260</td>
         </tr>
         <tr>
            <td>Maria</td>
            <td>61</td>
            <td>49</td>
            <td>72</td>
            <td>63</td>
            <td>245</td>
         </tr>
         <tr>
            <th colspan="5">Secation A Total</th>
            <td>1110</td>
         </tr>
      </table>
   </body>
</html>
