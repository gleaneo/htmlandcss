<!DOCTYPE html>
<html>
   <head>
      <title>Basic html table</title>
      <style>
         table, tr, td, th {
			border: 1px solid #000;
         }
         table {
			border-collapse: collapse;
			width: 400px;
			height: 200px;
         }
      </style>
   </head>
   <body>
      <table>
         <tr>
            <th> Row 1 td 1</th>
            <th> Row 1 td 2</th>
            <th> Row 1 td 3</th>
            <th> Row 1 td 4</th>
            <th> Row 1 td 5</th>
         </tr>
         <tr>
            <td> Row 2 td 1</td>
            <td> Row 2 td 2</td>
            <td> Row 2 td 3</td>
            <td> Row 2 td 4</td>
            <td> Row 2 td 5</td>
         </tr>
         <tr>
            <td> Row 3 td 1</td>
            <td> Row 3 td 2</td>
            <td> Row 3 td 3</td>
            <td> Row 3 td 4</td>
            <td> Row 3 td 5</td>
         </tr>
      </table>
   </body>
</html>
